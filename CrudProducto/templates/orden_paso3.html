<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paso 3 - Seleccionar Repartidor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
        }
        .repartidor-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .repartidor-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .selected {
            border: 2px solid #198754;
            background-color: rgba(25, 135, 84, 0.05);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Barra de progreso -->
        <div class="mb-4">
            <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Paso 1: Producto</span>
                <span class="text-muted">Paso 2: Cliente</span>
                <span class="fw-bold">Paso 3: Repartidor</span>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="form-container">
            <!-- Card con el formulario -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0"><i class="bi bi-truck"></i> Paso 3: Selecciona un repartidor disponible</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Listado de repartidores como cards -->
                        <div class="row row-cols-1 row-cols-md-2 g-4 mb-4">
                            {% for choice in form.repartidor.field.queryset %}
                            <div class="col">
                                <label class="w-100">
                                    <input type="radio" name="{{ form.repartidor.name }}" value="{{ choice.id }}" class="d-none"
                                           {% if form.repartidor.value == choice.id %}checked{% endif %}>
                                    <div class="card h-100 repartidor-card {% if form.repartidor.value == choice.id %}selected{% endif %}">
                                        <div class="card-body">
                                            <div class="d-flex align-items-center">
                                                <div class="flex-shrink-0">
                                                    <i class="bi bi-person-badge fs-1 text-primary"></i>
                                                </div>
                                                <div class="flex-grow-1 ms-3">
                                                    <h5 class="card-title">{{ choice.nombre }} {{ choice.apellidos }}</h5>
                                                    <div class="d-flex flex-wrap gap-2">
                                                        <span class="badge bg-info text-dark">
                                                            <i class="bi bi-credit-card"></i> {{ choice.cedula }}
                                                        </span>
                                                        <span class="badge bg-secondary">
                                                            <i class="bi bi-telephone"></i> {{ choice.telefono }}
                                                        </span>
                                                        {% if choice.disponible %}
                                                        <span class="badge bg-success">
                                                            <i class="bi bi-check-circle"></i> Disponible
                                                        </span>
                                                        {% else %}
                                                        <span class="badge bg-warning text-dark">
                                                            <i class="bi bi-exclamation-triangle"></i> No disponible
                                                        </span>
                                                        {% endif %}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'productos:orden_paso2' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Anterior
                            </a>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-check-lg"></i> Finalizar Pedido
                                </button>
                                <a href="{% url 'home' %}" class="btn btn-outline-danger ms-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efecto visual para selecciÃ³n de repartidores
        document.querySelectorAll('.repartidor-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.repartidor-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                const radio = this.closest('label').querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
    </script>
</body>
</html>
