<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paso 2 - Datos del Cliente</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 0 auto;
        }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Barra de progreso -->
        <div class="mb-4">
            <div class="d-flex justify-content-between mb-2">
                <span class="text-muted">Paso 1: Producto</span>
                <span class="fw-bold">Paso 2: Cliente</span>
                <span class="text-muted">Paso 3: Confirmaci√≥n</span>
            </div>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <div class="form-container">
            <!-- Card con el formulario -->
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="h4 mb-0"><i class="bi bi-person-lines-fill"></i> Paso 2: Ingresa los datos del cliente</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}

                        <!-- Campos del formulario con estilos -->
                        <div class="row g-3 mb-4">
                            {% for field in form %}
                            <div class="col-md-6">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {{ field.errors }}
                                    </div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'productos:crear_orden'%}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Anterior
                            </a>
                            <div>
                                <button type="submit" class="btn btn-success">
                                    Siguiente <i class="bi bi-arrow-right"></i>
                                </button>
                                <a href="{% url 'home' %}" class="btn btn-outline-danger ms-2">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
