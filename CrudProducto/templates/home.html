<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Productos</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/estilos.css' %}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        .title {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: #6c757d;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .menu-btn {
            display: block;
            text-decoration: none;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid transparent;
            border-radius: 15px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            color: #495057;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .menu-btn:hover::before {
            left: 0;
        }

        .menu-btn:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .menu-btn i {
            font-size: 1.2rem;
            margin-right: 1rem;
            width: 24px;
            text-align: center;
        }

        .menu-btn span {
            font-size: 1.05rem;
            display: flex;
            align-items: center;
        }

        .menu-btn .emoji {
            font-size: 1.3rem;
            margin-right: 0.8rem;
        }

        .btn-productos {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        .btn-productos:hover::before {
            background: linear-gradient(135deg, #2196f3, #1976d2);
        }

        .btn-pedido {
            background: linear-gradient(135deg, #f3e5f5, #e1bee7);
        }

        .btn-pedido:hover::before {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
        }

        .btn-ordenes {
            background: linear-gradient(135deg, #e8f5e8, #c8e6c9);
        }

        .btn-ordenes:hover::before {
            background: linear-gradient(135deg, #4caf50, #388e3c);
        }

        .btn-clientes {
            background: linear-gradient(135deg, #fff3e0, #ffcc02);
        }

        .btn-clientes:hover::before {
            background: linear-gradient(135deg, #ff9800, #f57c00);
        }

        .btn-repartidores {
            background: linear-gradient(135deg, #fce4ec, #f8bbd9);
        }

        .btn-repartidores:hover::before {
            background: linear-gradient(135deg, #e91e63, #c2185b);
        }

        .btn-backup {
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
        }

        .btn-backup:hover::before {
            background: linear-gradient(135deg, #00acc1, #00838f);
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 2rem 1.5rem;
                margin-top: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .menu-btn {
                padding: 1rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="main-container">
                    <h1 class="title">Sistema de Productos</h1>
                    <p class="subtitle">Gestiona tu negocio de manera eficiente</p>

                    <div class="d-grid gap-3">
                        <a href="{% url 'productos:listar_productos' %}" class="menu-btn btn-productos">
                            <i class="fas fa-clipboard-list"></i>
                            <span><span class="emoji"></span> Listado de Productos</span>
                        </a>

                        <a href="{% url 'productos:orden_paso1' %}" class="menu-btn btn-pedido">
                            <i class="fas fa-shopping-cart"></i>
                            <span><span class="emoji"></span> Hacer un Pedido</span>
                        </a>

                        <a href="{% url 'productos:listar_ordenes' %}" class="menu-btn btn-ordenes">
                            <i class="fas fa-box"></i>
                            <span><span class="emoji"></span> Ver mis Pedidos</span>
                        </a>

                        <a href="{% url 'productos:listar_clientes' %}" class="menu-btn btn-clientes">
                            <i class="fas fa-users"></i>
                            <span><span class="emoji"></span> Ver Clientes</span>
                        </a>

                        <a href="{% url 'productos:listar_repartidores' %}" class="menu-btn btn-repartidores">
                            <i class="fas fa-motorcycle"></i>
                            <span><span class="emoji"></span> Ver Repartidores</span>
                        </a>

                        <!-- BOTÃ“N DE BACKUP -->
                        <a href="{% url 'productos:descargar_backup' %}" class="menu-btn btn-backup">
                            <i class="fas fa-database"></i>
                            <span><span class="emoji"></span> Descargar Backup</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
